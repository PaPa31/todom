<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Explorer</title>
  </head>
  <body>
    <button onclick="openDirectory()">Open Directory</button>
    <ul id="fileList"></ul>

    <script>
      async function openDirectory(path) {
        try {
          const response = await fetch(
            `http://192.168.0.14:8000/open-directory?path=${encodeURIComponent(
              path
            )}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                directoryPath: path,
              }),
            }
          );

          const files = await response.json();
          displayFileList(files);
        } catch (error) {
          console.error(error);
        }
      }

      function displayFileList(files) {
        const fileListElement = document.getElementById("fileList");
        fileListElement.innerHTML = "";

        files.forEach((file) => {
          const listItem = document.createElement("li");

          // Correct the link construction here
          const link = document.createElement("a");
          link.href = `/open-directory?path=${encodeURIComponent(file)}`; // Ensure proper encoding
          link.textContent = file;

          listItem.appendChild(link);
          fileListElement.appendChild(listItem);
        });
      }
    </script>
  </body>
</html>
