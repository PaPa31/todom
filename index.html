<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>TODOm</title><!--<link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css" />--><!--<link rel="stylesheet" href="css/main.css" />--><link type="text/css" rel="stylesheet" href="css/styles.css" /></head><body class="scroll"><div class="container"><div class="flex-row w-1440"><div id="content" class="flex-small"><form id="form1" class="flex-row"><button id="x-button" type="button" title="Clear input" class="bared btn"></button><button id="return-last-input" type="button" title="Return the last typed string" class="bared btn"></button><span id="input-label" style="visibility: collapse; opacity: 0"><div>New</div></span><textarea id="input" class="scroll" name="content" data-provide="markdown" rows="10" placeholder="New" required style="border-color: transparent"></textarea><textarea id="output" class="scroll" name="output" data-provide="markdown" rows="10"></textarea></form><div class="flex-row align-center"><div class="flex-small"><button id="save-button" type="submit" form="form1" class="muted-button btn mr5">Save item</button><button id="save-as-file" type="button" class="muted-button btn mr5">Save as a file</button><button id="open-file" type="button" class="muted-button btn mr5">Open from file</button><button id="open-dir" type="button" class="muted-button btn" style="visibility: collapse; opacity: 0">Open dir</button></div><div class="flex-small text-right"><button id="dark-button" type="button" class="btn"></button></div></div><div class="flex-row align-center"><div class="flex-small"><button id="list-order" type="button" title="Reverse Order" class="muted-button btn mr5" style="visibility: collapse; opacity: 0"></button><button id="second-header" type="button" class="muted-button btn header-button">Items</button><button id="first-header" type="button" class="muted-button btn no-border header-button dimmed unfold" title="Fold/Unfold"></button></div><div class="flex-small text-right"><button id="delete-all-items" type="button" class="muted-button btn mr5" style="visibility: collapse; opacity: 0">Delete All Items</button><button id="clear-trash" type="button" class="muted-button btn mr5" title="Double-click to clear Trash" style="visibility: collapse; opacity: 0">Clear Trash</button><button id="restore-deleted-item" type="button" class="muted-button btn" title="Restore last deleted item" style="visibility: collapse; opacity: 0"><img src="img/return-3.svg" /><span id="deleted-counter"></span></button></div></div><div class="flex-row markdown-body"><input id="file-elem" type="file" multiple accept="md/*" style="display:none" /><ol class="list-items"></ol></div></div><div class="flex-small"><div class="small-container markdown-body"><ol class="preview-outer"><li><div id="preview" class="scroll"></div><div id="position" class="scroll"></div></li></ol></div></div></div></div><!--<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>--><!--<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>--><script type="text/javascript" src="js/dark-toggle.js"></script><script type="text/javascript" src="js/list-order.js"></script><script type="text/javascript" src="js/marked.min.js"></script><script type="text/javascript" src="js/FileSaver.min.js"></script><script type="text/javascript" src="js/states.js"></script><script type="text/javascript" src="js/scripts.js"></script></body>
</html>
