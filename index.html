<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TODOmd</title>

    <!--<link
      rel="stylesheet"
      href="https://unpkg.com/primitive-ui/dist/css/main.css"
    />-->
    <link rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>TODOmd</h1>

      <div class="flex-row w-1440">
        <div class="flex-small">
          Input
          <form>
            <textarea
              id="item"
              name="content"
              data-provide="markdown"
              rows="10"
              placeholder="New"
              required
            ></textarea>
            <button type="submit" class="btn">Submit</button>
          </form>
          <div id="content" class="markdown-body">
            <div class="flex-row align-center">
              <div class="flex-small">
                <h2>
                  Items<span
                    id="list-order"
                    title="Toggle Reverse Order"
                    style="visibility: hidden"
                  >
                    ↓↓
                  </span>
                </h2>
              </div>
              <div class="flex-small text-right">
                <button class="muted-button btn">Clear All</button>
              </div>
            </div>

            <ol></ol>
          </div>
        </div>
        <div class="flex-small">
          <div class="small-container">
            Preview
            <div id="preview" class="markdown-body"></div>
          </div>
        </div>
      </div>
    </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>-->
    <script src="js/marked.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="js/dark-toggle.js"></script>
    <script type="text/javascript" src="js/list-order.js"></script>
  </body>
</html>
