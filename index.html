<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>TODOm</title><link type="text/css" rel="stylesheet" href="css/styles.css" /></head><body><div class="container"><div class="flex-row w-1440"><div id="content" class="flex-small"><div id="input-label" style="visibility: collapse; opacity: 0"><div>New</div></div><form id="form1" class="flex-row"><div id="position"></div><div id="input-group"><button id="x-button" type="button" title="Clear input" class="bared btn"></button><button id="return-last-input" type="button" title="Return the last typed string" class="bared btn"></button><textarea id="input" name="content" data-provide="markdown" rows="10" placeholder="New" required style="border-color: transparent"></textarea><textarea id="output" name="output" data-provide="markdown" rows="10"></textarea></div></form><div id="first-button-row" class="flex-row"><div id="open-save-buttons" class="flex-small"><button id="save-button" type="submit" form="form1" class="muted-button btn-flex btn">Save item</button><button id="save-as-file" type="button" class="muted-button btn-flex btn">Save as a file</button><button id="open-file" type="button" class="muted-button btn-flex btn">Split file</button><button id="open-dir" type="button" class="muted-button btn-flex btn" style="visibility: collapse; opacity: 0">Open dir</button></div><div id="tools" class="flex-small"><button id="dark-button" type="button" class="btn"></button></div></div><div class="flex-row"><div id="visual-change-buttons" class="flex-small"><button id="list-order" type="button" title="Direct/Reverse Order" class="muted-button btn-flex btn" style="visibility: collapse; opacity: 0"></button><button id="items-files-toggle" type="button" class="header-button muted-button btn-flex btn">Items</button><button id="fold-global-toggle" type="button" class="header-button transparent-border dimmed muted-button btn-flex btn" title="Fold/Unfold All"></button></div><div id="deletion-control-buttons" class="flex-small"><button id="clear-trash" type="button" class="muted-button btn-flex btn" title="Double-click to clear Trash" style="visibility: collapse; opacity: 0">Clear Trash</button><button id="restore-deleted-item" type="button" class="muted-button btn-flex btn" title="Restore last deleted item" style="visibility: collapse; opacity: 0"><img src="img/return-3.svg" /><span id="deleted-counter"></span></button><button id="delete-all-items" type="button" class="muted-button btn-flex btn" style="visibility: collapse; opacity: 0">Delete All Items</button></div></div><div id="main-listing" class="flex-row markdown-body"><ol id="list-items"></ol><ol id="list-files"></ol></div></div><div class="flex-small"><div class="small-container markdown-body"><ol class="preview-outer"><li><div id="preview"></div><div id="position"></div></li></ol></div></div></div><input id="file-elem" type="file" multiple style="display:none" /></div><script type="text/javascript" src="js/dark-toggle.js"></script><script type="text/javascript" src="js/list-order.js"></script><script type="text/javascript" src="js/marked.min.js"></script><script type="text/javascript" src="js/FileSaver.min.js"></script><script type="text/javascript" src="js/states.js"></script><script type="text/javascript" src="js/scripts.js"></script><script type="text/javascript" src="js/sync-preview.js"></script></body>
</html>
