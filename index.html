<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TODOmd</title>

    <!--<link
      rel="stylesheet"
      href="https://unpkg.com/primitive-ui/dist/css/main.css"
    />-->
    <link rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>TODOmd</h1>

      <div class="flex-row w-1440">
        <div id="content" class="flex-small">
          <div class="x-outside">
            <div id="x-button" class="x-inside" title="Clear Input"></div>
          </div>
          <form>
            <label for="item">Input</label>
            <textarea
              id="item"
              class="scroll"
              name="content"
              data-provide="markdown"
              rows="10"
              placeholder="New"
              required
            ></textarea>
            <button type="submit" class="btn">Submit</button>
          </form>
          <div class="flex-row align-center">
            <div class="flex-small">
              <h2>
                Items<span
                  id="list-order"
                  title="Toggle Reverse Order"
                  style="visibility: hidden"
                >
                  ↓↓
                </span>
              </h2>
            </div>
            <div class="flex-small text-right">
              <button class="muted-button btn">Clear All</button>
            </div>
          </div>
          <div class="markdown-body">
            <ol class="list-items"></ol>
          </div>
        </div>
        <div class="flex-small">
          <div class="small-container markdown-body">
            Preview
            <ol class="preview-outer">
              <li>
                <div id="preview" class="scroll"></div>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>-->
    <script src="js/marked.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="js/dark-toggle.js"></script>
    <script type="text/javascript" src="js/list-order.js"></script>
  </body>
</html>
