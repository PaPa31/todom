<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TODOm</title>

    <!--<link
      rel="stylesheet"
      href="https://unpkg.com/primitive-ui/dist/css/main.css"
    />-->
    <link rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="flex-row w-1440">
        <div id="content" class="flex-small">
          <form id="form1">
            <div id="x-button" title="Clear Input"></div>
            <div id="return-last-input-button" title="Return last Input"></div>
            <textarea
              id="input"
              class="scroll"
              name="content"
              data-provide="markdown"
              rows="10"
              placeholder="New"
              required
            ></textarea>
            <div id="output"><span></span></div>
          </form>
          <div class="flex-row align-center">
            <div class="flex-small">
              <button form="form1" type="submit" class="btn" type="button">
                Save item
              </button>
              <button class="btn" type="submit" type="button">
                Save as a file
              </button>
            </div>
            <div class="flex-small text-right">
              <button id="delete-all-items" class="muted-button btn">
                Delete All Items
              </button>
              <button id="dark-button" class="btn"></button>
            </div>
          </div>
          <div class="flex-row align-center">
            <div class="flex-small">
              <h2>
                <button
                  id="list-order"
                  title="Reverse Order"
                  class="muted-button btn"
                  style="visibility: hidden"
                >
                  ↓↓
                </button>
                Items
              </h2>
            </div>
            <div class="flex-small text-right">
              <span id="trash-manager" style="visibility: hidden">
                <button
                  id="restore-deleted-item"
                  class="muted-button btn"
                  title="Restore last deleted item"
                >
                  <img src="img/repeat.svg" />
                  <span id="deleted-counter"></span>
                </button>
                <button
                  id="clear-trash"
                  class="muted-button btn"
                  title="Double-click to clear Trash"
                >
                  Clear Trash
                </button>
              </span>
            </div>
          </div>
          <div class="markdown-body">
            <ol class="list-items"></ol>
          </div>
        </div>
        <div class="flex-small">
          <div class="small-container markdown-body">
            <ol class="preview-outer">
              <li>
                <div id="preview" class="scroll"></div>
                <div id="position"></div>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>-->
    <script src="js/marked.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="js/dark-toggle.js"></script>
    <script type="text/javascript" src="js/list-order.js"></script>
  </body>
</html>
